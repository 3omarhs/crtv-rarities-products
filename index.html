<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PricePulse Store</title>
    <meta name="description" content="Official PricePulse store. Track and purchase high-value assets and accessories.">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- PapaParse for CSV -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>

    <!-- Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="background-glob"></div>

    <header>
        <div class="container header-content">
            <img src="logo.png" alt="PricePulse Logo" class="brand-logo" onerror="this.style.display='none'">
            <h1>Price<span class="gradient-text">Pulse</span> Store</h1>
            <p>Verified market assets and premium accessories.</p>
        </div>
    </header>

    <main class="container">
        <div id="loading" class="loading-state">
            <div class="spinner"></div>
            <p>Loading Catalog...</p>
        </div>

        <div id="controls" class="controls-container hidden">
            <div class="search-wrapper">
                <i data-lucide="search" class="search-icon"></i>
                <input type="text" id="search-input" placeholder="Search products by name or number...">
            </div>
            <div class="stats" id="product-count"></div>
        </div>

        <div id="error-message" class="error-message hidden">
            <i data-lucide="alert-circle"></i>
            <p id="error-text">Failed to load data.</p>
        </div>

        <div id="product-grid" class="product-grid hidden">
            <!-- Products will be injected here -->
        </div>
    </main>

    <footer>
        <p>&copy; 2026 Product Promo. Powered by live data.</p>
    </footer>

    <script src="drive-images.js"></script>
    <script src="app.js"></script>
    <script>
        lucide.createIcons();
    </script>
</body>

</html>
